<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="hero">
        <h3>coming Soon!</h3>
        <h1>OurBrand New<br>Website Is On It's Way</h1>
        <p>Subscribe to our newsletter to get notified when we launch.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" id="email" placeholder="Your email id" required>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
        <span id="msg"></span>
    </div>


    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyl6ngnAslamyY5TEC_Rn_0i5fBDASCWIt4b8xG3sv0oQAki3OXEVVRiid0pEuiv90/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('msg');
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing!";
                setTimeout(function(){
                    msg.innerHTML = "";
                },3000);
                form.reset();
                
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
